
<div class="card">
    <h5>Tabla De Episodios</h5>
    <p> </p>
    <p-table [value]="resultEpisode"  styleClass="p-datatable-striped"  sortMode="single" [scrollable]="true" scrollHeight="400px" rowGroupMode="subheader" groupRowsBy="representative.name" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:200px">ID</th>
                <th style="min-width:200px">Name</th>
                <th style="min-width:200px">Created</th>
                <th style="min-width:200px">Episode</th>
                <th style="min-width:200px">Air_Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="groupheader" let-Episodes>
            <tr >
                <td rowspan="3" rowspan="3">
                    <img class="imgM" title="imagen-morty" src="assets\demo\images\morty\morty.jpg" width="32"  />
                    <span class="p-text-bold p-ml-2">
                           </span>
                </td>
                <td colspan="4">
                    Morty
                </td>

            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="groupfooter" let-Episodes>
            <tr class="p-rowgroup-footer">
                <td style="min-width: 80%">
                    <div style="text-align: right; width: 100%">Total Customers</div>
                </td>
                <td style="width: 20%">

                </td>
            </tr>
        </ng-template>
         -->
        <ng-template pTemplate="body" let-Episodes let-rowIndex="rowIndex">
            <tr>
                <td style="min-width:200px">
                    {{Episodes.id}}
                </td>
                <!-- <td style="min-width:200px">
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                    <span class="image-text">
                        {{customer.country.name}}
                    </span>
                </td> -->
                <td style="min-width:200px">
                    {{Episodes.name}}
                </td>
                <td style="min-width:200px">
                    <span >
                        {{Episodes.created|date}}
                    </span>
                </td>
                <td style="min-width:200px">
                    <span >
                        {{Episodes.episode}}
                    </span>
                </td>
                <td style="min-width:200px">
                    {{Episodes.air_date|date}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
